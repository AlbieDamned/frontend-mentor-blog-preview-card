<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
   >

    <title>Frontend Mentor | Blog preview card</title>

    <!-- link to 'Figtree' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
   >

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <article class="blog">
        <img src="images/illustration-article.svg" alt="" class="blog__img">
        <div class="blog__content">
          <div class="blog__category">Learning</div>
          <p class="blog__publishdate">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1>HTML & CSS foundations</h1>
          <p class="blog__desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog__author">
          <img
            src="images/image-avatar.webp"
            alt="Headshot of Greg Hooper"
            class="blog__author-img"
         ><span class="blog__author-name">Greg Hooper</span>
        </div>
      </article>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
